<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>标签一行显示水平滚动效果</title>
</head>
<body>
    <style>
        .box{
            display: flex;
            overflow-x: auto;
            padding: 50px 0;
            border: 1px solid;
        }
        .box::-webkit-scrollbar{
            display: none;
        }
        .box::after{
            content: '';
            min-width: .1px;
        }
        .item{
            border: 1px solid;
            margin: 0 25px;
            display: table;
            white-space: nowrap;
            padding: 5px;
        }
    </style>

    <div class="box">
        <a class="item">1 some texts</a>
        <a class="item">2 some texts some texts some texts some texts some texts</a>
        <a class="item">3 some texts</a>
        <a class="item">4 some texts</a>
        <a class="item">5 some texts</a>
        <a class="item">6 some texts</a>
        <a class="item">7 some texts</a>
        <a class="item">8 some texts</a>
    </div>
</body>
</html>
